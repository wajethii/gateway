<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mmNet - Choose Your Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        async function payNow(amount) {
            const phone = prompt("Enter your MPesa number:");
            if (!phone) return alert("Payment canceled.");

            try {
                const response = await fetch("/api/initiate_payment.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount, phone }),
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error);
                alert("Payment initiated. Check your phone to complete.");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</head>

<body>
    <div class="container text-center py-5">
        <h1 class="py-2">Welcome to mmNet</h1>
        <p>Choose a package to get started:</p>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card shadow border-0" style="width: 18rem;" onclick="payNow(30)">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-dark">6Hrs @ 30Kes</h6>
                        <p class="card-text">Fast Speeds & no buffers</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow border-0" style="width: 18rem;" onclick="payNow(50)">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-dark">12Hrs @ 50Kes</h6>
                        <p class="card-text">Double the time, same fast speeds</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow border-0" style="width: 18rem;" onclick="payNow(80)">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-body-dark">24Hrs @ 80Kes</h6>
                        <p class="card-text">Unlimited access for the whole day</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
